<!DOCTYPE html>
<html class="dark" lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Sign Up - ViralChemist | AI SEO Article Generator
  </title>
  <meta content="Create a new ViralChemist account to access the AI article generator and start creating SEO-optimized content." name="description"/>
  <meta content="signup, register, SEO article generator, AI content, ViralChemist" name="keywords"/>
  <meta content="ViralChemist" name="author"/>
  <!-- Preconnect to external domains -->
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://cdnjs.cloudflare.com" rel="preconnect"/>
  <!-- Preload critical CSS -->
  <link as="style" href="assets/css/optimize.css" rel="preload"/>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet"/>
  <link href="assets/css/optimize.css" rel="stylesheet"/>
  <!-- SEO: JSON-LD Structured Data -->
  <script type="application/ld+json">
   {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "Sign Up for ViralChemist",
      "description": "Create a new ViralChemist account to access the AI article generator.",
      "url": "https://your-domain.com/signup.html"
    }
  </script>
  <script>
   tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { 'inter': ['Inter', 'sans-serif'] },
                    colors: {
                        'viral-blue': '#3b82f6',
                        'viral-purple': '#8b5cf6',
                        'viral-dark': '#0f172a',
                    }
                }
            }
        }
  </script>
  <style>
   .signup-container { animation: slideUp 0.6s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
  </style>
  <link href="https://viralchemist.com/signup.html" rel="canonical"/>
 </head>
 <body class="bg-gray-50 dark:bg-viral-dark font-inter min-h-screen flex flex-col">
  <!-- Header Placeholder -->
  <header id="header-placeholder">
  </header>
  <main class="flex-1 flex items-center justify-center pt-24 pb-12 px-4">
   <div class="signup-container w-full max-w-md">
    <div class="bg-white dark:bg-gray-900 rounded-2xl shadow-xl p-8 border border-gray-200 dark:border-gray-800">
     <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-viral-blue to-viral-purple rounded-lg mb-4">
       <i class="fas fa-user-plus text-white text-2xl">
       </i>
      </div>
      <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">
       Create Your Account
      </h1>
      <p class="text-gray-600 dark:text-gray-400">
       Join ViralChemist and start creating.
      </p>
     </div>
     <div class="space-y-3 mb-6">
      <button class="w-full px-4 py-3 rounded-lg flex items-center justify-center space-x-2 text-gray-700 dark:text-gray-300 border border-gray-300 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">
       <i class="fab fa-google text-red-500">
       </i>
       <span>
        Sign up with Google
       </span>
      </button>
      <button class="w-full px-4 py-3 rounded-lg flex items-center justify-center space-x-2 text-gray-700 dark:text-gray-300 border border-gray-300 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">
       <i class="fab fa-github text-gray-800 dark:text-white">
       </i>
       <span>
        Sign up with GitHub
       </span>
      </button>
     </div>
     <div class="relative my-6">
      <div class="absolute inset-0 flex items-center">
       <div class="w-full border-t border-gray-300 dark:border-gray-600">
       </div>
      </div>
      <div class="relative flex justify-center text-sm">
       <span class="px-2 bg-white dark:bg-gray-900 text-gray-500 dark:text-gray-400">
        Or with email
       </span>
      </div>
     </div>
     <form class="space-y-4" id="signupForm">
      <div>
       <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2" for="fullName">
        Full Name
       </label>
       <input class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 focus:ring-2 focus:ring-viral-blue focus:border-transparent outline-none" id="fullName" name="fullName" placeholder="John Doe" required="" type="text"/>
      </div>
      <div>
       <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2" for="email">
        Email Address
       </label>
       <input class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 focus:ring-2 focus:ring-viral-blue focus:border-transparent outline-none" id="email" name="email" placeholder="you@example.com" required="" type="email"/>
      </div>
      <div>
       <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2" for="password">
        Password
       </label>
       <input class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 focus:ring-2 focus:ring-viral-blue focus:border-transparent outline-none" id="password" name="password" placeholder="••••••••" required="" type="password"/>
      </div>
      <div>
       <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2" for="confirmPassword">
        Confirm Password
       </label>
       <input class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 focus:ring-2 focus:ring-viral-blue focus:border-transparent outline-none" id="confirmPassword" name="confirmPassword" placeholder="••••••••" required="" type="password"/>
      </div>
      <div class="pt-2">
       <label class="flex items-start space-x-2 text-gray-600 dark:text-gray-400 cursor-pointer">
        <input class="mt-1 w-4 h-4 rounded border-gray-300 text-viral-blue focus:ring-viral-blue" id="terms" type="checkbox"/>
        <span class="text-sm">
         I agree to the
         <a class="text-viral-blue hover:underline" href="terms-of-service.html">
          Terms of Service
         </a>
         and
         <a class="text-viral-blue hover:underline" href="privacy-policy.html">
          Privacy Policy
         </a>
         .
        </span>
       </label>
      </div>
      <div class="hidden p-3 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg text-red-600 dark:text-red-400 text-sm" id="error-message">
      </div>
      <button class="w-full px-4 py-3 bg-gradient-to-r from-viral-blue to-viral-purple text-white font-semibold rounded-lg hover:shadow-lg transition-all duration-300 flex items-center justify-center space-x-2" id="signup-btn" type="submit">
       <span id="btn-text">
        Create Account
       </span>
       <span class="hidden loading-spinner" id="btn-spinner">
       </span>
      </button>
     </form>
     <p class="text-center text-gray-600 dark:text-gray-400 mt-6 text-sm">
      Already have an account?
      <a class="text-viral-blue hover:text-blue-600 font-semibold" href="login.html">
       Sign in here
      </a>
     </p>
    </div>
   </div>
  </main>
  <!-- Main Script -->
  <script defer="" src="assets/js/main.js">
  </script>
  <!-- Page-specific script -->
  <script>
   document.addEventListener("DOMContentLoaded", function() {
            const signupForm = document.getElementById('signupForm');
            const signupBtn = document.getElementById('signup-btn');
            const btnText = document.getElementById('btn-text');
            const btnSpinner = document.getElementById('btn-spinner');
            const errorMessage = document.getElementById('error-message');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const termsCheckbox = document.getElementById('terms');

            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                errorMessage.classList.add('hidden');
                errorMessage.textContent = '';

                if (passwordInput.value !== confirmPasswordInput.value) {
                    errorMessage.textContent = 'Passwords do not match.';
                    errorMessage.classList.remove('hidden');
                    return;
                }

                if (!termsCheckbox.checked) {
                    errorMessage.textContent = 'You must agree to the Terms of Service and Privacy Policy.';
                    errorMessage.classList.remove('hidden');
                    return;
                }

                signupBtn.disabled = true;
                btnText.textContent = 'Creating Account...';
                btnSpinner.classList.remove('hidden');

                setTimeout(() => {
                    signupBtn.disabled = false;
                    btnText.textContent = 'Create Account';
                    btnSpinner.classList.add('hidden');
                    
                    // Simulate success and redirect
                    window.location.href = 'dashboard.html';
                }, 1500);
            });
        });
  </script>
 </body>
</html>
